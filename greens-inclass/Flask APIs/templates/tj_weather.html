<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The weather at TJ right now is: {{temps[0]}} F</h1>
    <h1>The weather in Milwaukee right now is: {{temps[1]}} F</h1>
    <form action="boss_level">
      <h3>Type lat/long - only use 4 decimal points</h3>
      <label for="latitude">Latitude:</label>
      <input type="text" name="latitude" id="latitude" /><br />

      <label for="longitude">Longitude:</label>
      <input type="text" name="longitude" id="longitude" /><br />

      <input type="submit" />
    </form>
  </body>
</html>
